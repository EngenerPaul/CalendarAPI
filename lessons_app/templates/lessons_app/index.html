{% extends 'base.html' %}

{% block content %}

<div class="container testimonial-group">
    <div class="row text-center">
        <div class="row flex-nowrap">
            {% for day, lesson_by_day in lessons.items %}
                <div class="col-md-3">
                    <h5 style="margin-bottom: 0rem">{{day|date:"l"}}</h5>
                    <p>{{day|date:"j E"}}</p>
                    
                    {% for lesson in lesson_by_day %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{lesson.theme}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{lesson.student.first_name}}</h6>
                            <div class="row justify-content-center">
                                <div class="col-md-4">{{lesson.time}}</div>
                                <div class="col-md-4">{{lesson.salary}} руб.</div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
