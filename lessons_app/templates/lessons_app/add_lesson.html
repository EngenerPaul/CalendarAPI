{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h3>{% translate "To schedule" %}</h3>
<div class="row">
    <div class="col" style="max-width: 400px;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class='btn btn-primary btn-block'>{% translate "Add lesson" %}</button>
        </div>
    </div> 
</form>
{% endblock content %}
