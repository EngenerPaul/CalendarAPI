{% extends 'base.html' %}

{% block content %}

<h3>Authenticate</h3>
<div class="row">
    <div class="col" style="max-width: 400px;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class='btn btn-primary btn-block'>Log in</button>
        </form>
    </div>
</div>

{% endblock content %}
